      <h1 class="c-header__title">java.lang.Void类</h1>
    </div>
  </header>

  <div class="c-article__main">
    <p>java.lang.Void类是基本类型（primitive type）void的包装类型（wrapped type），final修饰符修饰，不可修改。</p>

<p>唯一属性：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>public static final Class&lt;Void&gt; TYPE = Class.getPrimitiveClass("void");  
</code></pre>
</div>

<p>在Android中，这个值取的是Thread类run()的返回值类型。</p>

<p>无参构造函数私有。</p>


  </div>
